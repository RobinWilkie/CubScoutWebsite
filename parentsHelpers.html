<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Dosis|Nunito:700" rel="stylesheet">
    <script src="javascript/functions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <a href="index.html">
            <img id="logo" src="images/logo/CubsLogo.png" alt="Logo for Obanshire Cub Scouts">
        </a>
        <nav>
            <ul>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="badges.html">Badges</a></li>

            </ul>
        </nav>
    </header>

    <div class="pageHeading">
        <h1>PARENTS AREA</h1>
    </div>

    <div id="helperRegWrapper">
        <div id="helperReg">
            <form id="helper">
                <h1>Register as a Helper</h1>
                <label>Name</label>
                <input type="text" name="name" placeholder="eg: John Smith" required>
                <label>Email</label>
                <input type="email" name="email" placeholder="eg: John@something.com" required>
                <label>Telephone</label>
                <input type="text" name="phone" placeholder="eg: 0123 456 789" required>
                <label>Postcode</label>
                <input type="text" name="postcode" placeholder="eg: PA34 4AD" required>
                <br>
                <label>Available Hours</label>
                <label>From</label>
                <input type="time" name="timeFrom" required>
                <label>To</label>
                <input type="time" name="timeTo" required>
                <input id="helperbutton" type="button" value="REGISTER" onclick="helper(this.form)">
            </form>
        </div>
    </div>

    <footer>
        <div id="Social">
            <a href="https://www.facebook.com/scouts.scotland/"><img src="images/social/facebook.png" alt="Facebook Logo"></a>
            <a href="https://twitter.com/ScoutsScotland"><img src="images/social/twitter.png" alt="Twitter Logo"></a>
            <a href="https://www.instagram.com/scoutswest/"><img src="images/social/instagram.png" alt="Instagram Logo"></a>
        </div>

        <div id="Copyright">
            <p>&#169; Obanshire Cub Scouts</p>
        </div>
    </footer>

</body>
